<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
  let a = prompt('nhap a');
  let b = prompt('nhap b');
  if (a>b) {
    document.write('Tổng ', a+b)
  }
  else if (a<b){
    document.write('Tích ', a*b)
  }
  else {document.write('hihi')
  }
</script>
</body>
</html>
