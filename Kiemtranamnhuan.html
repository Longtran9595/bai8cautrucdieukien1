<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<h1>KIỂM TRA NĂM NHUẬN</h1>
<input type="text" id="nam">
<button type="button" onclick="Nhan()">Tra cứu</button>
<script>
    function Nhan() {
        let a = document.getElementById("nam").value;
        if ( a % 4 == 0) {
            if ( a % 100 == 0) {
                if ( a % 400 == 0) {alert('Đây là năm nhuận')}
                else {'Đây không phải là năm nhuận'}
            }
            else { alert('Đây là năm nhuận') }
        }
        else {alert('Đây không phải là năm nhuận')
        }

    }
</script>
</body>
</html>
