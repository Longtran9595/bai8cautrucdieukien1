<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhâts</title>
</head>
<body>
<script>
    let a = prompt('Nhập a');
    let b = prompt('Nhập b');
    let c = prompt('Nhập c');
    if (a>b && a>c) {
        document.write('số lớn nhất là: ',a)
    }
    else if (b>c && b>a) {
        document.write('số lớn nhất là: ',b)
    }
    else if (c>a && c>b) {
        document.write('số lớn nhất là: ',c)
    }

</script>
</body>
</html>
